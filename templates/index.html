<!DOCTYPE html>
<html>
<head>
    <title>For My Love ❤️</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="#" id="emailSticker">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Sticker" width="150px">
        </a>
        <div id="message" class="hidden">
            <h1>I Love You ❤️</h1>
            <img src="{{ url_for('static', filename='heart.png') }}" alt="Heart" width="150px">
        </div>
    </div>

    <script>
        const sticker = document.getElementById('emailSticker');
        const message = document.getElementById('message');
        sticker.addEventListener('click', function() {
            message.classList.remove('hidden');
        });
    </script>
</body>
</html>
